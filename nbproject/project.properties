application.title=playhub-server
application.vendor=dexter
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/playhub-server.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-logging.jar=../../../commons-logging.jar
file.reference.httpclient.jar=/home/dexter/java/httpclient.jar
file.reference.httpcore.jar=../../../httpcore.jar
file.reference.json_simple-1.1.jar=../../../json_simple-1.1.jar
file.reference.mockito-all-1.8.0.jar=../../../mockito-all-1.8.0.jar
file.reference.naga.jar=../../../naga.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.naga.jar}:\
    ${file.reference.json_simple-1.1.jar}:\
    ${file.reference.httpclient.jar}:\
    ${file.reference.httpcore.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${reference.playhub-client.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.mockito-all-1.8.0.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=playhub.tb2p.server.MainCLI
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.playhub-client=../playhub-client
reference.playhub-client.jar=${project.playhub-client}/dist/playhub-client.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dplayhub.server.configfile=tb2p-server.properties -Djava.util.logging.config.file=logging.properties
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
